<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Cartas Aleatorias</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body class="vh-100 d-flex justify-content-center align-items-center flex-column">
  <div class="card text-center border-3 mb-5">
    <div class="card-header d-flex justify-content-start align-items-center ">
      <div id="SymbolTop" class="d-flex justify-content-center align-items-center">
        
      </div>
    </div>
    <div class="card-body d-flex justify-content-center align-items-center">
      <p class="card-text" id="Valor">
        
      </p>
    </div>
    <div class="card-footer d-flex justify-content-end align-items-center">
      <div id="SymbolBottom" class="d-flex justify-content-center align-items-center">
        
      </div>
    </div>
  </div>
  <button type="button" id="ButtonCard" class="btn btn-success btn-lg border-3 border-dark">
  </button>
  <div id="Signature" class="mt-4">
  </div>
  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
